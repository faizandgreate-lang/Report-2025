<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Care-Pro Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: linear-gradient(135deg, #a7d8f5, #d2f0f7);
        color: #333;
        backdrop-filter: blur(10px);
        overflow-x: hidden;
        position: relative;
    }

    /* Animated floating background circles */
    body::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
        animation: floatBG 30s linear infinite;
        z-index: -1;
    }

    @keyframes floatBG {
        0% { transform: rotate(0deg) translateX(0) translateY(0); }
        100% { transform: rotate(360deg) translateX(0) translateY(0); }
    }

    .header {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: rgba(255,255,255,0.35);
        box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        margin: 10px 20px;
    }
    .logo img {
        height: 90px; /* slightly bigger */
        animation: breathe 3s ease-in-out infinite;
    }
    @keyframes breathe {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.08); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
    }
    .title {
        font-size: 28px;
        font-weight: bold;
        color: #1a4d6f;
    }
    .container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .dashboard-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        background: rgba(255,255,255,0.25);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        text-align: center;
        font-size: 18px;
        border-left: 6px solid #6fc3c0;
        transition: transform 0.3s, background 0.3s;
        cursor: pointer;
    }
    .card:hover {
        transform: translateY(-5px);
        background: rgba(255,255,255,0.4);
    }
    .sheet-view iframe {
        width: 100%;
        height: 85vh;
        border: none;
        margin-top: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        backdrop-filter: blur(10px);
    }
    .download-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #6fc3c0;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .download-btn:hover {
        background: #4fa99d;
    }
</style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://i.ibb.co/N0Bdr5N/Care-Pro-Logo-Jan-2025-Transparent.png" alt="Care-Pro Logo">
        </div>
        <div class="title">Care-Pro Timesheet Dashboard</div>
    </div>

    <div class="container">
        <button class="download-btn" onclick="window.location.href='https://docs.google.com/spreadsheets/d/1vP4wZd4hJ9rULHmAJuvGTVZVKGL17nSDVoWz4xX67tc/export?format=xlsx'">Download Full Excel File</button>

        <div class="dashboard-box">
            <div class="card" onclick="loadSheet('714147395')"> Classic Summary</div>
            <div class="card" onclick="loadSheet('304070629')"> QTR-1 Report</div>
            <div class="card" onclick="loadSheet('1447107603')"> QTR-2 Report</div>
            <div class="card" onclick="loadSheet('1505178600')"> QTR-3 Report</div>
            <div class="card" onclick="loadSheet('1825913837')"> QTR-4 Report</div>
        </div>

        <div class="sheet-view">
            <iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR2IabL0WlXzTma7pV4tiHE4uy2AUi_JcP5AFUxrO9ugB0L43AHKtam5wtCnFSGXStlhpTf2lkZ1TMK/pubhtml?gid=714147395&single=true"></iframe>
        </div>
    </div>

<script>
function loadSheet(gid) {
    document.getElementById('sheetFrame').src = `https://docs.google.com/spreadsheets/d/e/2PACX-1vR2IabL0WlXzTma7pV4tiHE4uy2AUi_JcP5AFUxrO9ugB0L43AHKtam5wtCnFSGXStlhpTf2lkZ1TMK/pubhtml?gid=${gid}&single=true`;
}
</script>

</body>
</html>
