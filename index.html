<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Care-Pro Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #eef3f8;
        color: #333;
    }
    .header {
        display: flex;
        align-items: center;
        gap: 20px;
        padding: 20px;
        background: white;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo img {
        height: 70px;
        animation: breathe 3s ease-in-out infinite;
    }
    @keyframes breathe {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.08); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
    }
    .title {
        font-size: 26px;
        font-weight: bold;
        color: #2a4d8f;
    }
    .container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .dashboard-box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        text-align: center;
        font-size: 18px;
        border-left: 6px solid #2a4d8f;
    }
    .sheet-view iframe {
        width: 100%;
        height: 85vh;
        border: none;
        margin-top: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .download-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #2a4d8f;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }
    .download-btn:hover {
        background: #1b3260;
    }
</style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://i.ibb.co/N0Bdr5N/Care-Pro-Logo-Jan-2025-Transparent.png" alt="Care-Pro Logo">
        </div>
        <div class="title">Care-Pro Timesheet Dashboard</div>
    </div>

    <div class="container">
        <button class="download-btn" onclick="window.location.href='https://docs.google.com/spreadsheets/d/2PACX-1vR2IabL0WlXzTma7pV4tiHE4uy2AUi_JcP5AFUxrO9ugB0L43AHKtam5wtCnFSGXStlhpTf2lkZ1TMK/export?format=xlsx'">Download Full Excel File</button>

        <div class="dashboard-box">
            <div class="card" onclick="loadSheet('714147395')">ðŸ“„ Summary</div>
            <div class="card" onclick="loadSheet('304070629')">ðŸ“˜ QTR-1</div>
            <div class="card" onclick="loadSheet('1447107603')">ðŸ“™ QTR-2</div>
            <div class="card" onclick="loadSheet('1505178600')">ðŸ“— QTR-3</div>
            <div class="card" onclick="loadSheet('1825913837')">ðŸ“• QTR-4</div>
        </div>

        <div class="sheet-view">
            <iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR2IabL0WlXzTma7pV4tiHE4uy2AUi_JcP5AFUxrO9ugB0L43AHKtam5wtCnFSGXStlhpTf2lkZ1TMK/pubhtml?gid=714147395&single=true"></iframe>
        </div>
    </div>

<script>
function loadSheet(gid) {
    document.getElementById('sheetFrame').src = `https://docs.google.com/spreadsheets/d/e/2PACX-1vR2IabL0WlXzTma7pV4tiHE4uy2AUi_JcP5AFUxrO9ugB0L43AHKtam5wtCnFSGXStlhpTf2lkZ1TMK/pubhtml?gid=${gid}&single=true`;
}
</script>

</body>
</html>
